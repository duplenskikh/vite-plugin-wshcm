name: PR check

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm test
      - name: Setup LCOV
        uses: hrishikesh-kadam/setup-lcov@v1
      - name: Report LCOV
        uses: zgosalvez/github-actions-report-lcov@v4.1.18
        with:
          coverage-files: lcov.info
          artifact-name: code-coverage-report
          github-token: ${{ secrets.GITHUB_TOKEN }}
          update-comment: true
      - name: Check package version
        run: |
          localVersion=$(cat package.json | jq -r '.version')
          masterVersion=$(git show origin/main:package.json | jq -r '.version')
          [ "${localVersion}" = "`echo -e "${localVersion}\n${masterVersion}" | sort -V | head -n1`" ] && echo 'Package version should be upgraded' && exit 1
